<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tip Calculator App | By Akin Holo</title>

   <link rel="icon" type="image/x-icon" href="https://github.com/akin-holo/image-preview/blob/main/logo.png?raw=true">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">


    <!-- facebook-->
    <meta property="og:url" content="https://frontendmentor-jr-tip-calculator-app.netlify.app/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Tip Calculator App">
    <meta property="og:description" content="Solution to Frontendmentor Tip Calculator App challenge">
    <meta property="og:image" content="https://github.com/akin-holo/image-preview/blob/main/assets/OpenGraph/Preview%20-%20TipCalculatorApp.png?raw=true">

    <!-- twitter-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@AkinHolo">
    <meta name="twitter:title" content="Tip Calculator App">
    <meta name="twitter:description" content="Solution to Frontendmentor Tip Calculator App challenge">
    <meta name="twitter:image" content="https://github.com/akin-holo/image-preview/blob/main/assets/OpenGraph/Preview%20-%20TipCalculatorApp.png?raw=true">
    <meta name="twitter:url" content="https://frontendmentor-jr-tip-calculator-app.netlify.app/">
</head>
<body>
   <main>
      <h1>
         <img src="asset/logo.svg" alt="splitter logo">
      </h1>

      <div class="main-container">
         <!-- inputs section-->
         <section class="inputs-container">
            <label>
               <span class="bill">Bill</span>
               <input class="bill-amount" id="billAmount" inputmode="numeric" placeholder="0"/>
            </label>

            <div class="tips-wrapper">
               <span>Select Tip %</span>
               <div class="percent-btn-wrapper">
                  <button class="percent-btn" id="fivePercent">5%</button>
                  <button class="percent-btn" id="tenPercent">10%</button>
                  <button class="percent-btn" id="fifteenPercent">15%</button>
                  <button class="percent-btn" id="twentyPercent">20%</button>
                  <button class="percent-btn" id="twentyFivePercent">25%</button>
                  <button class="percent-btn custom" id="custom">Custom</button>
               </div>
            </div>

            <div class="people-area-wrap">
               <div class="spans-wrap">
                  <span class="number-of-people">Number of People</span>  
                  <span class="error-message" id="errorMessage"></span>   
               </div>
               <input type="number" class="input-number" id="inputNumber" placeholder="0"/>
            </div>
         </section>

         <!-- output section -->
         <section class="outputs-container">
            <div class="amounts-wrapper">
               <div>
                  <h2>tip amount</h2>
                  <p class="per-person">/ person</p>
               </div>
               <span class="actual-amount" id="tipAmountOutPut" aria-live="polite">$0.00</span>
            </div>
            <div class="amounts-wrapper">
               <div>
                  <h2>total</h2>
                  <p class="per-person">/ person</p>
               </div>
               <span class="actual-amount" id="totalAmountOutPut" aria-live="polite">$0.00</span>
            </div>

            <div class="reset-btn-wrap">
               <button type="reset" class="reset" id="reset" disabled>reset</button>
            </div>
         </section>
      </div>
   </main>

   <script src="script.js"></script>
</body>
</html>
