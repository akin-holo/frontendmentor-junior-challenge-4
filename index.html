<body>
   <main>
      <h1>splitter</h1>

      <div class="main-container">
         <div class="inputs-container">
            <label for="bill">
               <span class="bill">bill</span>
               <input id="bill" inputmode="numeric" />
            </label>

            <label for="" class="percent-btn-wrapper">
               <button id="fivePercent">5%</button>
               <button id="tenPercent">10%</button>
               <button id="fifteenPercent">15%</button>
               <button id="twentyPercent">20%</button>
               <button id="twentyFivePercent">25%</button>
               <button id="custom">Custom</button>
            </label>

            <label for="numberOfPeople">
               <span class="number-0f-People">Number of People</span>
               <input inputmode="numeric"/>
            </label>
         </div>

         <div class="outputs-container">
            <div>
               <div>
                  <h2>tip amount</h2>
                  <p class="per-person">/ person</p>
               </div>
               <span id="tipAmountOutPut" aria-live="polite"></span>
            </div>
            <div>
               <div>
                  <h2>total</h2>
                  <p class="per-person">/ person</p>
               </div>
               <span id="totalAmountOutPut" aria-live="polite"></span>
            </div>

            <button type="reset">reset</button>
         </div>
      </div>
   </main>
</body>
</html>
